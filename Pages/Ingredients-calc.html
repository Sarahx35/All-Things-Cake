<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles.css">
    <title>Ingredients Calculator</title>
</head>
<body>
    <nav>
        <ul class="nav-bar">
          <li class="list-inline-nav-bar"><a href="/index.html">Home</a></li>
          <li class="list-inline-nav-bar"><a href="/Pages/Recipes.html">Recipes</a></li>
          <li class="list-inline-nav-bar"><a href="/Pages/Ingredients-calc.html">Ingredients Calculator</a></li>
          <li class="list-inline-nav-bar"><a href="/Pages/Contact_Us.html">Contact Us</a></li>
        </ul>
      </nav>
      <header>
        <nav><h1 class="victoria-sponge-title">Ingredients Calculator</h1></nav>
    </header>
    <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Recipe</label>
          <select class="recipes" onclick=getSelectedValue()>
            <option>Select recipe</option>
            <option>Victoria Sponge</option>
              <option>Chocolate Cake</option>
              <option>Lemon Drizzle</option>
          </select>
          <small id="emailHelp" class="form-text text-muted">Choose from the list which recipe you would like to personalise.</small>
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Number of people</label>
            <select class="form-control">
            <option>Select a number</option>
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
            </select>
            <small id="emailHelp" class="form-text text-muted">Baking for seven? Don't worry we will do the hard work for you.</small>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
      </form>

      <div id="recipe-outcome-block">
        <p id="recipe-outcome-block-2">Origional Recipe: </p>
      </div>




<script>
    const victoriaSponge = ("Ingredients: 4 eggs, 225g/8oz caster sugar, 225g/8oz self-raising flour, 2 tsp baking powder, 225g/8 oz butter");
    const chocolateCake = ("");
    const lemonDrizzle = ("");
    const noRecipe = "No Recipe Chosen";


    function getSelectedValue() {
        let value = document.getElementById("recipes").value;
        if (value === "Victoria Sponge") {
            return victoriaSponge;
        } else if (value === "Chocolate Cake") {
                return chocolateCake;
        } else if (value === "Lemon Drizzle") {
                return lemonDrizzle;
        } else {
            return noRecipe;
        }
        document.getElementById("recipe-outcome-block-2").innerHTML = value;

    }






</script>

</body>
</html>
